<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Burguers DEV" />
    <meta property="og:image" content="website" />
    <meta property="og:description" content="Hamburguer para quem tem fome de codar" />
    <meta property="og:site_name" content="Burguers DEV" />
    <link rel="stylesheet" href="./assets/styles/output.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BURGERS DEV</title>
</head>

<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/img/logo.jpg" alt="Logo burgers dev"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">BURGERS DEV</h1>
            <span class="text-white font-medium flex justify-center text-center">Hamburguer para quem tem fome de
                codar!</span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium"> Segunda a Domingo - 17:00 as 23:00</span>
            </div>
        </div>
    </header>
    <nav class="w-full h-10 bg-zinc-900 px-2 mx-auto sticky top-0 z-40 ">
        <ul class="w-full h-full flex justify-around items-center text-white">
            <li class="atalho_menu" data-target="burgers"><a href="#burgers">BURGERS</a></li>
            <li class="atalho_menu" data-target="snacks"><a href="#snacks">SNACKS</a></li>
            <li class="atalho_menu" data-target="bebidas"><a href="#bebidas">BEBIDAS</a></li>
        </ul>
    </nav>
    <div class="mx-auto max-w-7xl px-2 mt-9 mb-6" id="burgers">
        <h2 class="font-bold text-3xl">
            Burgers
        </h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16 menu" id="burgers-container">
        <!-- Itens de burguers serão renderizados aqui -->
    </div>
    <div class="mx-auto max-w-7xl px-2 mt-9 mb-6" id="snacks">
        <h2 class="font-bold text-3xl">
            Snacks
        </h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2  gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-16 menu" id="snacks-container">
        <!-- Itens de snacks serão renderizados aqui -->
    </div>
    <div class="mx-auto max-w-7xl px-2 mt-9 mb-6" id="bebidas">
        <h2 class="font-bold text-3xl">
            Bebidas
        </h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2  gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-20 menu" id="bebidas-container">
        <!-- Itens de bebidas serão renderizados aqui -->
    </div>
    <!-- MODAL CART -->
    <div class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] hidden items-center justify-center" id="cart-modal">
        <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
            <h2 class="text-center font-bold text-2xl mb-2">Meu carrinho</h2>
            <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>
            <p class="font-bold">Total: <span id="cart-total">0.00</span> </p>
            <p class="font-bold mt-4">Nome completo:</p>
            <input type="text" placeholder="Digite seu Nome completo" id="nome_completo" class="w-full border-2 p-1 rounded my-1" />
            <p class="font-bold mt-4">Endereço de entrega:</p>
            <input type="text" placeholder="Digite seu endereço completo" id="address" class="w-full border-2 p-1 rounded my-1" />
            <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>
            <p class="text-red-500 hidden" id="name-warn">Digite seu nome completo!</p>
            <div class="flex items-center justify-between mt-5 w-full">
                <button id="close-modal-btn" class="bg-gray-300 px-4 py-1 rounded">Fechar</button>
                <button id="checkout-btn" class="bg-green-500 text-white px-4 py-1 rounded">Finalizar pedido</button>
            </div>
        </div>
    </div>
    <!-- BUTTON CART FOOTER -->
    <footer class="w-full bg-red-500 py-4 fixed bottom-0 z-40 flex items-center justify-center">
        <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">
            (<span id="cart-count">0</span>)
            Ver meu carrinho
            <i class="fa fa-cart-plus text-lg text-white "></i>
        </button>
    </footer>
    <!-- FIM BUTTON CART FOOTER -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/menu_list.js"></script>
    <script src="./assets/js/menu_itens.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
